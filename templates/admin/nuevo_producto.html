<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Nuevo Producto - McDonald's POS</title>
</head>
<body>
    <header class="header">
        <h1>üçü A√±adir Nuevo Producto</h1>
    </header>

    <main class="container">
        <div class="admin-panel">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" class="product-form">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required 
                           class="form-input" placeholder="Ej: Big Mac">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion" 
                              class="form-input" placeholder="Ingrese una descripci√≥n del producto"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio ($):</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required 
                           class="form-input" placeholder="Ej: 5.99">
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categor√≠a:</label>
                    <select id="categoria" name="categoria" required class="form-input">
                        <option value="">Seleccione una categor√≠a</option>
                        <option value="hamburguesas">üçî Hamburguesas</option>
                        <option value="bebidas">ü•§ Bebidas</option>
                        <option value="postres">üç¶ Postres</option>
                        <option value="combos">üçü Combos</option>
                        <option value="acompa√±amientos">üçü Acompa√±amientos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imagen">Imagen del Producto:</label>
                    <div class="file-upload">
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                        <label for="imagen" class="file-upload-label">
                            <span class="file-upload-icon">üì§</span>
                            <span class="file-upload-text">Seleccionar archivo</span>
                        </label>
                        <span class="file-upload-filename">Ning√∫n archivo seleccionado</span>
                    </div>
                    <small class="form-text">Formatos permitidos: JPG, PNG, GIF (M√°x. 2MB)</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">‚úî</span> Guardar Producto
                    </button>
                    <a href="{{ url_for('admin_productos') }}" class="btn btn-secondary">
                        <span class="btn-icon">‚úñ</span> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Mostrar nombre del archivo seleccionado
        document.getElementById('imagen').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Ning√∫n archivo seleccionado';
            document.querySelector('.file-upload-filename').textContent = fileName;
        });
    </script>
</body>
</html>
